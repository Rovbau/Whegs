<!Doctype html>
<html>
    <head>
        <title>Whegs Control - Status</title>
        <meta http-equiv="refresh" content="1">
        <style type="text/css">
            th {
                text-align: right;
            }
        </style>
    </head>

    <body>
        <table>
            <tbody>
                {% for key, value in status_data.items() %}
                    <tr>
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
